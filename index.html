<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style/base.css" />
        <link rel="stylesheet" href="./assets/style/util.css" />
        <link rel="stylesheet" href="./assets/style/style.css" />
        <link
            rel="shortcut icon"
            href="./assets/favicon/favicon.svg"
            type="image/x-icon"
        />
        <title>Fotogram</title>
    </head>
    <body onload="loadAlbums(), dialogReset(), closeDialog()">
        <header class="site-header flex align-i-center">
            <a href="#">
                <picture>
                    <source
                        media="(max-width: 475px)"
                        srcset="./assets/favicon/favicon.png"
                    />
                    <img
                        src="./assets/svg/Fotogram_Logo.svg"
                        onclick="loadAlbums(), dialogReset(), closeDialog()"
                        alt="Fotogram Logo"
                    /> </picture
            ></a>
        </header>

        <main>
            <section
                id="album"
                class="album flex flex-dir-column justify-c-center t-alig-center"
            >
                <h1 id="h1" class="white fs76"></h1>
                <nav
                    id="image-container"
                    class="gallery marg-top-64 justify-c-center"
                ></nav>
            </section>

            <dialog id="fs_dialog" class="fullscreen_dialog"></dialog>
        </main>

        <footer class="marg-top-64 flex justify-c-center align-i-center">
            <a href="index.html"
                ><img
                    src="./assets/favicon/favicon.png"
                    alt="Fotogram Logo"
                    onclick="loadAlbums(), dialogReset(), closeDialog()"
            /></a>
            <nav class="footer-links">
                <a class="text-dec-none footer-link" href=""
                    ><p class="white"><b>Impressum</b></p></a
                >
                <a class="text-dec-none footer-link" href=""
                    ><p class="white"><b>Datenschutz</b></p></a
                >
            </nav>
        </footer>

        <script src="./assets/script/init.js"></script>
        <script src="./assets/script/loadAlbum.js"></script>
        <script src="./assets/script/dialog.js"></script>
    </body>
</html>
