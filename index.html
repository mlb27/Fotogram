<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style/base.css" />
        <link rel="stylesheet" href="./assets/style/util.css" />
        <link rel="stylesheet" href="./assets/style/style.css" />
        <title>Fotogram</title>
    </head>
    <body>
        <header class="site-header flex align-i-center">
            <a href="#"
                ><img src="./img/svg/Fotogram_Logo.svg" alt="Fotogram Logo"
            /></a>
        </header>

        <main>
            <section class="album">
                <header>
                    <h1 class="white t-alig-center marg-top-64 fs64">
                        Animals
                    </h1>
                </header>
                <nav class="gallery flex marg-top-64 justify-c-center">
                    <div class="gallery-img">
                        <img src="./img/cat/Maxi-und-Amy.jpeg" />
                    </div>
                    <div class="gallery-img">
                        <img src="./img/cat/Amy.jpeg" />
                    </div>
                    <div class="gallery-img">
                        <img src="./img/cat/Lilly.jpeg" />
                    </div>
                </nav>

                <header>
                    <h1 class="white t-alig-center marg-top-64 fs64">
                        Cars I've driven
                    </h1>
                </header>
                <nav class="gallery flex marg-top-64 justify-c-center">
                    <div class="gallery-img">
                        <img src="./img/cars/bmw-1.jpeg" />
                    </div>
                    <div class="gallery-img">
                        <img src="./img/cars/bmw-2.jpeg" />
                    </div>
                    <div class="gallery-img">
                        <img src="./img/cars/bmw-sunset.jpeg" />
                    </div>
                    <div class="gallery-img">
                        <img src="./img/cars/passat-1.jpeg" />
                    </div>
                    <div class="gallery-img">
                        <img src="./img/cars/passat-2.jpeg" />
                    </div>
                    <div class="gallery-img">
                        <img src="./img/cars/passat-snow.jpeg" />
                    </div>
                </nav>
            </section>
        </main>

        <footer class="marg-top-64 flex justify-c-center align-i-center">
            <a href="#"
                ><img src="./img/favicon/favicon.svg" alt="Fotogram Logo"
            /></a>
        </footer>
    </body>
</html>
